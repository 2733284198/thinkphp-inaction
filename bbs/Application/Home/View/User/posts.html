<div class="am-container">
    <ol class="am-breadcrumb am-breadcrumb-slash">
        <li><a href="{:U('/')}">首页</a></li>
        <li class="am-active">个人中心</li>
    </ol>
    <div class="am-g">
        <div class="am-u-sm-2">
            <ul class="am-nav" style="background: white">
                <li><a href="{:U('home')}">个人资料</a></li>
                <li><a href="{:U('posts')}">我的主题</a></li>
                <li><a href="{:U('replies')}">我的回复</a></li>
            </ul>
        </div>
        <div class="am-u-sm-10">
            <div class="am-panel am-panel-default">
                <div class="am-panel-hd">我的帖子</div>
                <div class="am-panel-bd">
                    <empty name="list">
                        <p>暂时没有帖子</p>
                        <else/>
                        <p>共【{$count}】帖子</p>
                        <div class="am-scrollable-horizontal">
                            <table class="am-table am-table-bordered am-table-striped am-table-centered">
                                <tr>
                                    <td>标题</td>
                                    <td>查看/回复</td>
                                    <td>发表时间</td>
                                    <td>所在版块</td>
                                    <td>操作</td>
                                </tr>
                                <volist name="list" id="item">
                                    <tr>
                                        <td><a href="{:U('/thread/view?id='.$item['postId'])}" target="_blank">{$item.title}</a></td>
                                        <td>{$item.viewCount}/{$item.replyCount}</td>
                                        <td>{$item.createdAt}</td>
                                        <td><a href="{:U('/board/'.$item['boardId'])}">{$item.boardName}</a></td>
                                        <td>
                                            <a href="{:U('postEdit?id='.$item['postId'])}">编辑</a>
                                            <a href="{:U('postDelete?id='.$item['postId'])}" onclick="return confirm('确定删除吗？')">删除</a>
                                        </td>
                                    </tr>
                                </volist>
                            </table>
                        </div>
                        {$page}
                    </empty>
                </div>
            </div>
        </div>
    </div>
</div>
